<div class="row">
  <div class="col-6 col-md-4" *ngFor="let product of products">
    <product-card
      (showProduct)="displayProduct($event)"
      (addProductIntoCartEvent)="addProductIntoCart($event)"
      (removeProductFromCartEvent)="removeProductFromCart($event)"
      [product]="product"
    ></product-card>
  </div>
</div>
